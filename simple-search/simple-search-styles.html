<link rel="import" href="../polymer/polymer.html">

<dom-module id="simple-search-styles">    
    <template>
        <style>
            .flex-horizontal{
                @apply --layout-horizontal;
            }
            .flex-child{
                @apply --layout-flex;
            }

            .input-area {
                display:none;   
            }

            .trigger-close {
                display:none; 
            }

            .trigger-search {
                display:none; 
            }

            .opened .input-area{
                display:block;
            }

            .opened .trigger-close{
                display:block;
            }

            .opened .trigger-search{
                display:block;
            }

            .opened .trigger-open{
                display:none;
            }

        </style>
    </template>
</dom-module>

<script>

    class SimpleSearchStyleElement extends Polymer.Element {        
        
        static get is() { return "simple-search-styles"; }

        ready(){
            super.ready();
        }     
    }

    customElements.define(SimpleSearchStyleElement.is, SimpleSearchStyleElement);

</script>
