<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">

<dom-module id="pd-list-item">
    
    <template>
        <style>
            a {
                padding: 0.5em 1em 0.5em 3em;
                display: inline-block;
                width: 100%;
                vertical-align: middle;
                position: relative;
                cursor:pointer;
                box-sizing:border-box;
                text-decoration: none;;
            }
            iron-icon {
                position: absolute;
                top: 0.5em;
            }
            .left iron-icon{
                left: 1em;
            }
            .right iron-icon{
                right: 0.5em;
            }
            .right a{
                padding: 0.5em 2.5em 0.5em 1em;
            }
        </style>
        <div class$="{{position}}">
            <a href$="{{url}}">
                <iron-icon icon={{icon}} name={{icon}}></iron-icon>      
                <slot></slot>
            </a>
        </div>
    </template>        
</dom-module>

<script>

    class PdListItem extends Polymer.Element{

        static get is(){ return "pd-list-item" }   

        ready(){
            super.ready();
            var self = this;
            if(self.position == "" && self.position == true){
                self.position = "left";
            }
            if(self.url == "" && self.url == null){
                self.url = "javascript:void(0);"
            }
        }

        static get properties(){
            return{
                position:{
                    type: String,
                    value: "",
                    reflectToAttribute: true,
                    notify: true
                },
                icon:{
                    type: String,
                    value: "",
                    reflectToAttribute: true,
                    notify: true
                },
                url:{
                    type: String,
                    value: "",
                    reflectToAttribute: true,
                    notify: true
                }
            }
        }

    }

    customElements.define(PdListItem.is, PdListItem); 

</script>
